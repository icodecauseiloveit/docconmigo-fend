name: Print Secret for Verification

on:
  push:
    branches:
      - main

jobs:
  print_secret:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Print Secret Value
      env:
        API_KEY: ${{ secrets.FTP_SERVER }}
      run: |
        echo "The value of MY_API_KEY secret is: $API_KEY"
