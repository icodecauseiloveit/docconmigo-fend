on: 
  push:
    branches: 
      - main 
    
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
      
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
  
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
          
    - name: Install Dependencies
      run: npm install
  
    - name: ðŸ”¨ Build Project
      run: npm run build
      
    - name: ðŸ“‚ Upload to FTP Server
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ vars.FTP_SERVER }}
        username: ${{ vars.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/src/**
          .git*
          README*
          pack*

          on: 
            push:
              branches: 
                - main 
              
          name: ðŸš€ Deploy website on push
          jobs:
            web-deploy:
              name: ðŸŽ‰ Deploy
              runs-on: ubuntu-latest
                
              steps:
              - name: ðŸšš Get latest code
                uses: actions/checkout@v3
            
              - name: Set up Node.js
                uses: actions/setup-node@v3
                with:
                  node-version: '18'
                    
              - name: Install Dependencies
                run: npm install
            
              - name: Build
                run: npm run build
                
              - name: ðŸ“‚ Upload to FTP Server
                uses: SamKirkland/FTP-Deploy-Action@v4.3.4
                with:
                  server: ${{ vars.FTP_SERVER }}
                  username: ${{ vars.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  local-dir: ./build/
                  remote-dir: ./public_html/
                  exclude: |
                    **/.git*
                    **/.git*/**
                    **/node_modules/**
            